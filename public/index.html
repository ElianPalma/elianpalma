<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Elian Palma</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
<button id="botonArriba" title="Volver arriba">
  <svg viewBox="0 0 24 24" fill="currentColor">
    <path fill-rule="evenodd" d="M11.47 3.72a.75.75 0 011.06 0l5.25 5.25a.75.75 0 11-1.06 1.06L12 5.31l-4.72 4.72a.75.75 0 11-1.06-1.06l5.25-5.25zM12 7a.75.75 0 01.75.75v10.5a.75.75 0 01-1.5 0V7.75A.75.75 0 0112 7z" clip-rule="evenodd" />
  </svg>
</button>
  </body>
</html>

<style>

#botonArriba {
  display: none; /* Oculto inicialmente */
  position: fixed; /* Fijo en la pantalla */
  bottom: 100px; /* Distancia desde la parte inferior */
  right: 20px; /* Distancia desde la derecha */
  z-index: 99; /* Asegura que esté por encima de otros elementos */
  border: none;
  outline: none;
  background-color: #1f2125; /* Color de fondo */
  color: white; /* Color del texto/icono */
  cursor: pointer;
  padding: 10px;
  border-radius: 5px;
  font-size: 16px;
  opacity: 0.7; /* Transparencia inicial */
  transition: opacity 0.3s ease-in-out; /* Transición suave para la opacidad */
}

#botonArriba:hover {
  opacity: 1; /* Más visible al pasar el ratón */
}

#botonArriba svg {
  width: 20px;
  height: 20px;
}

</style>


<script>

// Obtener el botón por su ID
let miBoton = document.getElementById("botonArriba");

// Mostrar el botón cuando el usuario scrollea hacia abajo 20px desde la parte superior del documento
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    miBoton.style.display = "block";
  } else {
    miBoton.style.display = "none";
  }
}

// Hacer que el botón regrese al inicio con un desplazamiento suave cuando se hace clic
miBoton.addEventListener("click", function() {
  // Para navegadores modernos con desplazamiento suave
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
});

</script>
